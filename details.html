<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>

        body{
            
    font-family: "Fredoka", sans-serif;
            display: flex;
            align-items:center ;
            justify-content: flex-start;
            flex-direction: column;
            height: 100vh;
            padding: 0;
            margin: 0px;
            background-color: rgb(255, 255, 255);
        }

        .website-link{
            display: flex;
            width: 100%;
            flex-direction: row;
            text-decoration: none;
        }
        .website-name{
            display: flex;
            width: 100%;
            flex-direction: row;
            margin: 0;
            gap: 50px;
            align-items:flex-start;
            justify-content: flex-start;
        }

        .Pokemon-logo{
            order: -1;
        }

        .poke-title{
            margin-left: 15%;
        }
        
        .pokemon-info-card{
            width: 100%;
            height: 80vh;
        }

        .pokemon{
            grid-template-columns: 500px auto;
            grid-template-rows: 510px auto;
            width: auto;
            height: 75vh;
        }

        .pokemon-main-image{
            grid-row: span 2;
            max-width: 500px;
            max-height: 500px;
        }
        .pokemon-main-image > img{
            max-width: 500px;
            max-height: 500px;
        }

        .info-card-header{
            display: inline-flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            grid-row: span 2;
        }

        .pokemon-name{
            font-size: 6rem;
            letter-spacing: 3px;
            margin-bottom: 0px;
        }

        .pokemon-type{
            font-size: 2rem;
            margin-top: -1px;
            margin-bottom: 0px;
        }

        .pokemon-hp{
            font-size: 2rem;
            margin-top: -1px;
            margin-bottom: 0px;
        }

        .pokemon-abilities{
            margin-top: -1px;
        }
        .pokemon-description{
            font-size: 1.4rem;
        }
        


    </style>
</head>
<body>
    <a href="index.html" class="website-link">
        <div class="website-name">
        <img class="Pokemon-logo" src="./assets/Poke_logo.png" alt="Pokemon Logo" width="200px">
        <h1 class="poke-title">Pokémon details</h1>
    </div>

    </a>
    <div id="pokemon-details" class="pokemon-details flexcontainer">
        <div class="pokemon-info-card">
            <div class="pokemon">
                <div class="pokemon-main-image">
                    <img src="" />
                </div>
                <div class="pokemon-info-card-details">
                    <div class="info-card-header">
                        <h1 class="pokemon-name"></h1>
                        <h2 class="pokemon-type"></h2>
                        <h2 class="pokemon-hp"></h2>
                        <h2 class="pokemon-abilities"></h2>
                        <p class="pokemon-description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const pokemonData = {
            1: { name: "Trubbish", type: "Poison", hp: 2, abilities: ["Stench  | Sticky Hold"], img: "https://img.pokemondb.net/artwork/large/trubbish.jpg", description: "A literal bag of trash brought to life." },
            2: { name: "Mr. Mime", type: "Psychic/Fairy", hp: 1, abilities: ["Soundproof | Filter"], img: "https://img.pokemondb.net/artwork/large/mr-mime.jpg", description: "With its humanoid shape, painted face, and invisible walls, Mr. Mime sits deep in the uncanny valley." },
            3: { name: "Bruxish", type: "Water/Psychic", hp: 1, abilities: ["Dazzling | Strong Jaw"], img: "https://img.pokemondb.net/artwork/large/bruxish.jpg", description: "A neon-colored fish with dazzling scales and a disturbing grin full of sharp teeth." },
            4: { name: "Stunfisk (Galarian)", type: "Ground/Steel", hp: 1, abilities: ["Steelworker | Sand Veil"], img: "https://www.serebii.net/swordshield/pokemon/618-g.png", description: "Looking like a rusty bear trap with eyes, Galarian Stunfisk hides on the ground and clamps onto anything that steps on it." },
            5: { name: "Porygon-Z", type: "Normal", hp: 1, abilities: ["Adaptability | Download"], img: "https://img.pokemondb.net/artwork/large/porygon-z.jpg", description: "A digital Pokémon that glitched out." }
        }
    
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
    
        const detailsDiv = document.getElementById("pokemon-details");
        const pokemon = pokemonData[id];
    
        if (pokemon) {
        document.querySelector(".pokemon-name").textContent = pokemon.name;
        document.querySelector(".pokemon-type").textContent = `Type: ${pokemon.type}`;
        document.querySelector(".pokemon-hp").textContent = `HP: ${pokemon.hp}`;
        document.querySelector(".pokemon-abilities").textContent = `Abilities: ${pokemon.abilities}`;
        document.querySelector(".pokemon-description").textContent = pokemon.description;
        document.querySelector(".pokemon-main-image img").src = pokemon.img;
        document.querySelector(".pokemon-main-image img").alt = pokemon.name;
    } else {
        document.getElementById("pokemon-details").innerHTML = "<p>Pokémon not found</p>";
    }
    </script>
</body>
</html>
